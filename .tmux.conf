# The settings here mostly come from Brian P. Hogan's (@bphogan) book:
# _Tmux: Productive Mouse-Free Development_
# and thoughtbots own configuration:
# https://github.com/thoughtbot/dotfiles/blob/master/tmux.conf

# define an easier prefix like GNU screen
unbind C-b
set -g prefix C-a

# change the default delay
set -s escape-time 1

# setting the window and pane index
set -g base-index 1
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# reload main .tmux.conf file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# sending the prefix to other applications
bind C-a send-prefix

# mappings to split panes
bind | split-window -h
bind - split-window -v

# remap movement keys to act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# remap resize-pane keys
bind -r H resize-pan -L 5
bind -r J resize-pan -D 5
bind -r K resize-pan -U 5
bind -r L resize-pan -R 5

# identify activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# use vi mode to scroll through output
setw -g mode-keys vi

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# # solarized-light settings
set -g status-bg white
set -g status-fg blue

# # change color of windows
setw -g window-status-fg black
setw -g window-status-bg white
setw -g window-status-attr dim
setw -g window-status-current-fg blue
setw -g window-status-current-bg white
setw -g window-status-current-attr bright

# # change command line colors
set -g message-fg white
set -g message-bg magenta
set -g message-attr bright

# change color of active bar
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg green
