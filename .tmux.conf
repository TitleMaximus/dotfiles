# The settings here mostly come from Brian P. Hogan's (@bphogan) book:
# _Tmux: Productive Mouse-Free Development_

# define an easier prefix
set -g prefix C-a

# unbind default prefix
unbind C-b

# change the default delay
set -s escape-time 1

# setting the window and pane index
set -g base-index 1
setw -g pane-base-index 1

# reload main .tmux.conf file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# sending the prefix to other applications
bind C-a send-prefix

# mappings to split panes
bind | split-window -h
bind - split-window -v

# remap movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# remap cycling through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# remap resize-pane keys
bind -r H resize-pan -L 5
bind -r J resize-pan -D 5
bind -r K resize-pan -U 5
bind -r L resize-pan -R 5

# change status bar colors
set -g status-fg white
set -g status-bg black

# change color of windows
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# change command line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# identify activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# use vi mode to scroll through output
setw -g mode-keys vi
